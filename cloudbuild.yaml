steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['ci']
    
  # Build the app with environment variables
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    env:
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - 'VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}'
      - 'VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}'
    
  # Deploy to Cloud Storage (for static hosting)
  # Comment out this step if using App Engine or Cloud Run
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'rsync', '-r', '-c', '-d', 'dist', 'gs://${_BUCKET_NAME}']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

substitutions:
  _BUCKET_NAME: 'your-bucket-name'
  _GEMINI_API_KEY: ''
  _VITE_SUPABASE_URL: ''
  _VITE_SUPABASE_ANON_KEY: ''

